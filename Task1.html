<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Language Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f8ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
    }

    select, textarea, button {
      width: 100%;
      margin: 10px 0 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #00695c;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f1f8e9;
      border-left: 5px solid #66bb6a;
      border-radius: 8px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåê Smart Translator (with Marathi)</h2>

    <label for="fromLang">Translate From:</label>
    <select id="fromLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
    </select>

    <label for="toLang">Translate To:</label>
    <select id="toLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
    </select>

    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" rows="4" placeholder="Type text here..."></textarea>

    <button onclick="translateText()">Translate</button>

    <div class="output" id="outputText">
      <!-- Result appears here -->
    </div>
  </div>

  <script>
    async function translateText() {
      const inputText = document.getElementById("inputText").value.trim();
      const fromLang = document.getElementById("fromLang").value;
      const toLang = document.getElementById("toLang").value;
      const outputDiv = document.getElementById("outputText");

      if (!inputText) {
        outputDiv.innerText = "‚ö†Ô∏è Please enter some text to translate.";
        return;
      }

      outputDiv.innerText = "‚è≥ Translating... Please wait...";

      try {
        const response = await fetch("https://translate.argosopentech.com/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            q: inputText,
            source: fromLang,
            target: toLang,
            format: "text"
          })
        });

        if (!response.ok) {
          throw new Error("API not responding");
        }

        const result = await response.json();

        if (result.translatedText) {
          outputDiv.innerText = "‚úÖ " + result.translatedText;
        } else {
          outputDiv.innerText = "‚ö†Ô∏è Translation failed. Please try a different text or language.";
        }
      } catch (err) {
        outputDiv.innerText = "‚ö†Ô∏è Unable to reach the translation service. Check your internet or try again later.";
      }
    }
  </script>
</body>
</html>
